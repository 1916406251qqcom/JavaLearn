<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test(index){
		var arr = null;
		switch (index) {
		case 1:
			arr = new Array("郑州市","开封市","洛阳市","平顶山市","安阳市"
					,"鹤壁市","新乡市","焦作市","濮阳市","许昌市","漯河市","三门峡市"
					,"南阳市","商丘市","信阳市","周口市","驻马店市");
			break;
		case 2:
			arr = new Array("石家庄市","唐山市","秦皇岛市","邯郸市","邢台市",
					"保定市","张家口市","承德市","沧州市","廊坊市","衡水市");
			break;
		case 3:
			arr = new Array("太原市","大同市","阳泉市","长治市"
					,"晋城市","朔州市","晋中市","运城市","忻州市"
					,"临汾市","吕梁市");
			break;
		case 4:
			arr = new Array("济南市","青岛市","淄博市","枣庄市","东营市",
					"烟台市","潍坊市","济宁市","泰安市","威海市",
					"日照市","莱芜市","临沂市","德州市","聊城市",
					"滨州市","荷泽市");
			break;

		}
		
		var s2 = document.getElementById("s2");
		s2.innerHTML = "<option>请选择:</option>";
		for(i=0;i<arr.length;i++){
			var opt = new Option(arr[i],arr[i]);	
			s2.add(opt);
		}
		
		
	}
</script>
<style type="text/css">

</style>
</head>
<body>
	<p>
		<select onchange="test(this.selectedIndex)">
			<option>请选择:</option>
			<option>河南省</option>
			<option>河北省</option>
			<option>山西省</option>
			<option>山东省</option>
		</select>	
		<select id="s2">
			<option>请选择:</option>
		</select>	
	</p>

</body>
</html>
