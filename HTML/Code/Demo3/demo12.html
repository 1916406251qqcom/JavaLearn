<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	button{
		border:1px solid red;
		padding: 10px 20px;
		width:30px;
	}
</style>
<script type="text/javascript">
	function xclick(){
		var element = event.target;	
		console.info(element.nodeName);
		if(element.nodeName=="BUTTON"||element.nodeName=="button"){
			var text = element.innerHTML;
			var p = document.getElementById("text");
			if(text == "C"){
				p.innerHTML = "";
			}else{
				p.innerHTML = p.innerHTML+text;
			}
		}
	}
</script>
</head>
<body>
	<div onclick="xclick()">
		<table>
			<tr><td><button>1</button></td><td><button>2</button></td><td><button>3</button></td></tr>
			<tr><td><button>4</button></td><td><button>5</button></td><td><button>6</button></td></tr>
			<tr><td><button>7</button></td><td><button>8</button></td><td><button>9</button></td></tr>
			<tr><td><button>C</button></td><td><button>0</button></td><td><button>. </button></td></tr>
		</table>
		<p id="text"></p>
	
	</div>
</body>
</html>
