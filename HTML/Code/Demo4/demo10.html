<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	function show(){
		$("img").fadeIn(3000);
	}
	function hide(){
		$("img").fadeOut(3000);
	}
</script>
<style type="text/css">
</style>
</head>
<body>
	<p>
		<button onclick="show()">淡入</button>
		<button onclick="hide()">淡出</button>
	</p>
	<img src="images/xxx.jpg" style="width:500px">
	<p>12346</p>
</body>
</html>
