<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"  src="js/jquery.min.js"></script>
<script type="text/javascript"  src="js/bootstrap.min.js"></script>
<link  rel="stylesheet" type="text/css"  href="css/bootstrap.min.css">
</head>
<body>
    <div  id="imgs" data-ride="carousel" class="carousel slide" 
        style="width:544px "  data-interval="3000">
        <div  class="carousel-inner">
            <div class="item active">
                 <img  src="ad01.jpg">
            </div>
            <div class="item">
                 <img  src="ad02.jpg">
            </div>
            <div class="item">
                 <img  src="ad03.jpg">
            </div>
            <div class="item">
                 <img  src="ad04.jpg">
            </div>
            <div class="item">
                 <img  src="ad05.jpg">
            </div>
            <div class="item">
                 <img  src="ad06.jpg">
            </div>
        </div>
        <a  href="#imgs"  data-slide="prev" class="carousel-control left"> </a>
        <a  href="#imgs"  data-slide="next" class="carousel-control right"> </a>
        <ol  class="carousel-indicators"  >
             <li data-target="#imgs"  data-slide-to="0" class="active"> </li>
             <li data-target="#imgs"  data-slide-to="1" > </li>
             <li data-target="#imgs"  data-slide-to="2" > </li>
             <li data-target="#imgs"  data-slide-to="3" > </li>
             <li data-target="#imgs"  data-slide-to="4" > </li>
             <li data-target="#imgs"  data-slide-to="5" > </li>
        </ol>
    </div>
</body>
</html>
